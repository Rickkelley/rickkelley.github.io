<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables Practice</title>
    <meta name="author" content= "Rick Kelley">
    <meta name="description" content= "Practice making a table">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>

<h1>Practice Making Tables</h1>

<table>
    <thead>
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="odd">Period</td>
            <td class="odd">Sales</td>
            <td class="odd">Sales Goal</td>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="odd">$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Compiled 12.20.20 by bRauls</td>
        </tr>
    </tfoot>

</table>

</body>
